<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>NMC-Lab.com - {% block title 'Home' %}</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link href="{{ asset('css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <div class="branding">
                        <div >
                            <img src="{{ asset('img/Lab.Banner1.png') }}" alt="NMC-Lab" />
                            <div class="pull-right navbutton">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                        </div>                  
                    </div>
                    <div class="row navigation">
                        <div class="col-xs-12 collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav nav-tabs">
                                <li class="{% block hometab '' %}"><a href="{{ path('home') }}">Home</a></li>
                                <li class="{% block article '' %}"><a href="{{ path('article') }}">Articles</a></li>
                                <li class="{% block codetab '' %}"><a href="{{ path('code') }}">Code</a></li>
                                <li class="{% block gamestab '' %}"><a href="{{ path('games') }}">Games</a></li>
                                <li class="{% block techtab '' %}"><a href="{{ path('tech') }}">Technology</a></li>
                                <li class="{% block abouttab '' %}"><a href="{{ path('about') }}">About</a></li>
                            </ul>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="row">        	
                            <div class="col-md-9 col-sm-12 pull-left">
                                {% block content '' %}
                            </div>	
                            <div class="col-md-3 hidden-xs hidden-sm">
                                {% include 'sidebar.html' %}
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="row">
                            <div class="span12">
                                <p class="pull-left">&copy; 2014 - NMC, All rights reserved.</p>
                                <p class="pull-right"><a href="#">Site Repo</a> &nbsp;|&nbsp; <a href="#"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript Files. -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- Analytics. -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-47462177-2', 'nmc-lab.com');
            ga('send', 'pageview');
        </script>
    </body>
</html>
